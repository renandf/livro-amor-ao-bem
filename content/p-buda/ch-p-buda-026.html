    <h2 id="ch-p-buda-26" class="chapter">Em Sedaka</h2>

    <p class="chapter-intro">Disse o Bhagavam Buda:</p>

    <p>Monges, de que maneira uma pessoa protege os outros protegendo-se a si mesma? Com paciência, piedade, um coração bondoso e solidariedade. Monges, é dessa maneira que uma pessoa protege os outros protegendo-se a si mesma.</p>
