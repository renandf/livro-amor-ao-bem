    <p class="verse-block verse-block--start break-before">
      Sem avidez, contente e simples.<br />
      Apague a raiva, seja bem manso.<br />
      Aguente a dor sem pensar maldades,<br />
      lúcido, calmo e muito bondoso.
    </p>

    <p class="verse-reason"></p>

    <div class="divider"></div>

    <blockquote id="ch-p-buda-poem-10">
      <p>
        “Nem mesmo ao chover dinheiro<br />
        a sedução satisfaz o peito.<br />
        Da sedução, assim sabe o sábio<br />
        que é pouco doce e é sofrimento.” 
      </p>
    </blockquote>
