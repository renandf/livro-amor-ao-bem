    <h2 id="ch-p-buda-52" class="chapter">União</h2>

    <p class="chapter-intro">Disse o Bhagavam Buda:</p>

    <p>Monges, existem estas quatro maneiras de se criar união. Quais quatro? Com doações, com palavras amáveis, com solidariedade e com equidade.</p>

    <!-- End of subchapter -->

    <div class="divider"></div>

    <p class="verse-block verse-block--end">
      Promova sempre a harmonia.<br />
      Não divida unidos em partes.<br />
      Entre partidos, se una à verdade,<br />
      à inocência, ao bem e humildade.
    </p>
