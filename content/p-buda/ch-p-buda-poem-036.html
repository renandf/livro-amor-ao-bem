    <blockquote id="ch-p-buda-poem-36">
      <p>
        “Visitando outra família<br />
        ali come comida fina<br />
        mas o favor, ele não retorna.<br />
        O vulgar, assim que se nota.”
      </p>
    </blockquote>

    <!-- End of subchapter -->

    <div class="divider"></div>

    <p class="verse-block verse-block--end">
      Procure entender o que é a falta.<br />
      Gratidão terá, assim, por tudo.<br />
      O cheiro ruim do mimo o deixa<br />
      e sensível será com o mundo.
    </p>
