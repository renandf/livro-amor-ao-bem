    <blockquote id="ch-p-buda-poem-4"> 
      <p>
        “Sem raiva conquiste a raiva.<br />
        Com o bem conquiste a maldade.<br />
        O egoísmo, com um presente.<br />
        E a mentira, com a verdade.”
      </p>
    </blockquote>
