    <blockquote id="ch-p-buda-poem-27"> 
      <p>
        “De fé, um casal dotado,<br />
        entre si, um casal que se ouve,<br />
        fazem o certo, autocontrolados.<br />
        Quando se falam, é com amores”
      </p>
    </blockquote>

    <!-- End of subchapter -->

    <div class="divider"></div>

    <p class="verse-block verse-block--end">
      Querendo e achando uma candidata,<br />
      pergunte-a: ‘amor? ou, então, amizade?’<br />
      Se ‘amizade’ ela responde,<br />
      convide-a ao altar. Com ela, case.
    </p>
