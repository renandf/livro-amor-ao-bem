    <blockquote id="ch-p-buda-poem-3"> 
      <p>
        “Irrigador é quem guia a água.<br />
        Quem flecha enverga é o arqueiro.<br />
        O carpinteiro enverga a madeira.<br />
        O virtuoso contém a si mesmo.”
      </p>
    </blockquote>
