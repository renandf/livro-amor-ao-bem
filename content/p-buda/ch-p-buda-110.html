    <h2 id="ch-p-buda-110" class="chapter">Desagradável para as Mulheres</h2>

    <p class="chapter-intro">Disse o Bhagavam Buda:</p>

    <p>Monges, quando um homem possui cinco qualidades, ele é especialmente desagradável para as mulheres. Quais cinco?</p>

    <blockquote class="blockquote--sm">
      <p>(1) Ele não é bonito,</p>
      
      <p>(2) ele não tem dinheiro,</p>
      
      <p>(3) ele não tem virtude,</p>
      
      <p>(4) ele é preguiçoso e inábil, e</p>
      
      <p>(5) ele é infértil.</p>
    </blockquote>
