    <h2 id="ch-p-buda-104" class="chapter">Negócios (2º)</h2>

    <p class="chapter-intro">Disse o Bhagavam Buda:</p>

    <p>Monges, um budista leigo não deve se envolver nestes cinco tipos de negócios. Quais cinco?</p>

    <blockquote class="blockquote--sm">
      <p>(1) Negócios de armas,</p>

      <p>(2) negócios de seres vivos,</p>

      <p>(3) negócios de carne,</p>

      <p>(4) negócios de álcool e drogas e</p>

      <p>(5) negócios de venenos.</p>
    </blockquote>
