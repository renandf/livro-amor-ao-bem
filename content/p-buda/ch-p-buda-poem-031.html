    <blockquote id="ch-p-buda-poem-31">
      <p>
        “Uma flor adorável e bela.<br />
        O perfume, porém, lhe falta.<br />
        No bem que fala, não há muito fruto<br />
        sem seguir suas próprias palavras.” 
      </p>
