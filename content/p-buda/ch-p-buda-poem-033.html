    <blockquote id="ch-p-buda-poem-33">
      <p>
        “Quem senta quieto é criticado.<br />
        Quem fala muito é criticado.<br />
        Criticado é quem fala pouco.<br />
        Não há no mundo quem esteja a salvo.”
      </p>
    </blockquote>

    <!-- End of subchapter -->

    <div class="divider"></div>

    <p class="verse-block verse-block--end">
      Se criticado, ouça com cuidado<br />
      refletindo profundamente.<br />
      Dê o braço a torcer pela verdade<br />
      (guarde sua queixa pra outro momento).
    </p>
