    <p class="verse-block verse-block--start break-before">
      Tal como o vento, ele avança.<br />
      Rochas e pedras vão para os lados.<br />
      Não por causa de suas ideias,<br />
      mas pelo poder de seu caráter.
    </p>

    <p class="verse-reason"></p>

    <div class="divider"></div>

    <blockquote id="ch-p-buda-poem-8">
      <p>
        “Uma ruína é para o tolo<br />
        quando lhe surge a inteligência:<br />
        ele destrói o que é valioso<br />
        e ainda corta a própria cabeça.” 
      </p>
    </blockquote>
