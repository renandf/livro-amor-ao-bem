    <blockquote id="ch-p-buda-poem-11"> 
      <p>
        “Calma é a sua mente.<br />
        Calma fala e calmos atos.<br />
        Pelo correto saber, liberto.<br />
        Alguém em paz, assim, é um santo.”
      </p>
    </blockquote>
    
    <!-- End of subchapter -->

    <div class="divider"></div>

    <p class="verse-block verse-block--end">
      Sem avidez, contente e simples.<br />
      Apague a raiva, seja bem manso.<br />
      Aguente a dor sem pensar maldades,<br />
      lúcido, calmo e muito bondoso.
    </p>
