  <body>

    <p class="verse-block verse-block--start break-before">
      Os mais velhos, sempre os respeite.<br />
      Ancestral é essa lei, de fato!<br />
      Quando anciões se fazem presentes,<br />
      levante-se e pause o papo.
    </p>

    <p class="verse-reason"></p>

    <div class="divider"></div>

    <blockquote id="ch-p-buda-poem-29">
      <p>
        “Quem respeita habitualmente<br />
        os mais velhos sempre com honra<br />
        quatro coisas pra ela aumentam:<br />
        vida, beleza, prazer e força.”
      </p>
    </blockquote>

    <div class="divider"></div>
