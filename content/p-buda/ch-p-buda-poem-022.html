    <blockquote id="ch-p-buda-poem-22"> 
      <p>
        “Não preze más amizades.<br />
        Não preze piores pessoas.<br />
        Preze amigos admiráveis.<br />
        Preze pelas grandes pessoas.” 
      </p>
    </blockquote>
    
    <!-- End of subchapter -->

    <div class="divider"></div>

    <p class="verse-block verse-block--end">
      Fique onde o coração enternece,<br />
      na companhia de gente simples.<br />
      Do humilde, faça o seu mestre.<br />
      Um paraíso assim que se cria:
    </p>
