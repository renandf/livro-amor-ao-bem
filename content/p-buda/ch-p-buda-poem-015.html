    <p class="verse-block verse-block--start break-before">
      Caso o acusem de mal não feito<br />
      não contra-acuse; esclareça os fatos.<br />
      Busque lugar seguro, em perigo.<br />
      E, mesmo a salvo, nunca retalhe.
    </p>

    <p class="verse-reason"></p>

    <div class="divider"></div>

    <blockquote id="ch-p-buda-poem-15">
      <p>
        “Em meio à ventania<br />
        a rocha sólida não desloca.<br />
        Quando acusado ou elogiado,<br />
        o sábio, da mesma forma.”
      </p>
    </blockquote>
