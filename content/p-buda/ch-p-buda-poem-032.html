    <blockquote id="ch-p-buda-poem-32">
      <p>
        “A si mesmo, antes de tudo<br />
        no que é certo, se estabelece.<br />
        Depois, aconselhe os outros.<br />
        Assim um sábio não suja a mente.” 
      </p>
    </blockquote>
