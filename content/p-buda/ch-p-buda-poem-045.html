    <p class="verse-block verse-block--start break-before">
      Não há como praticar isso<br />
      imerso em si e no seu trabalho.<br />
      Sábio, escolha um meio de vida<br />
      que se harmonize à felicidade.
    </p>

    <p class="verse-reason"></p>

    <div class="divider"></div>

    <blockquote id="ch-p-buda-poem-45">
      <p>
        “Maior felicidade, se é vista<br />
        ao sacrificar prazer limitado,<br />
        esse o sábio, então, sacrifica<br />
        de olho na grande felicidade.”
      </p>
    </blockquote>

    <div class="divider"></div>
