    <blockquote id="ch-p-buda-poem-35">
      <p>
        “Ao que parece, então, é verdade.<br />
        É como alguns aqui falariam:<br />
        Melhor seria ajudar um galho<br />
        que um ingrato ou alguém traíra.”
      </p>
    </blockquote>
