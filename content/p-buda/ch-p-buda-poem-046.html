    <div id="ch-p-buda-poem-46" class="verse-with-author">
      <div>Interlocutor:</div>
      <p>
        O que é bom até a velhice?<br />
        O que é bom quando é fundado?<br />
        Dos humanos, qual sua jóia?<br />
        O que é difícil ladrões roubarem?
      </p>
    </div>

    <div class="verse-with-author">
      <div>Bhagavam:</div>
      <p class="quote--second-person">
        Virtude é boa até a velhice.<br />
        Fé é boa quando fundada.<br />
        Sabedoria, a jóia do homem.<br />
        Difícil é mérito ser roubado.
      </p>
    </div>

    <div class="divider"></div>
