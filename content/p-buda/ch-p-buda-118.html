    <h2 id="ch-p-buda-118" class="chapter">Ferido e Arrasado</h2>

    <p class="chapter-intro">Disse o Bhagavam Buda:</p>

    <p>Monges, agindo imoralmente em relação a quatro pessoas, a pessoa tola, sonsa e sem caráter se mantém ferida e arrasada. Quais quatro? A própria mãe, o próprio pai, um Tathágata e um discípulo de um Tathágata.</p>
