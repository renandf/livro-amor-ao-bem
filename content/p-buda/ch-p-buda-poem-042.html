  <body>

    <p class="verse-block verse-block--start break-before">
      Tua presunção e tua arrogância,<br />
      o teu orgulho que te exalta,<br />
      tua vaidade e o teu cinismo...<br />
      tais poeiras: dá-lhes um basta!
    </p>

    <p class="verse-reason"></p>

    <div class="divider"></div>

    <blockquote id="ch-p-buda-poem-42">
      <p>
        “Pelo orgulho sendo tomado<br />
        de seu berço, classe ou linhagem,<br />
        olha os parentes de cima a baixo.<br />
        Para a ruína, se dá um passo.” 
      </p>
    </blockquote>

    <div class="divider"></div>
