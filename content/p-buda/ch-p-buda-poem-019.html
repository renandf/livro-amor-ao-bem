    <blockquote id="ch-p-buda-poem-19">
      <p>
        “A ninguém mesmo seja grosseiro.<br />
        Assim falando, é retaliado.<br />
        Dolorosa é a resposta<br />
        quando tocado pelo ataque.”
      </p>
    </blockquote>
