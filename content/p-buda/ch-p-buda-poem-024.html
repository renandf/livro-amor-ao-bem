    <blockquote id="ch-p-buda-poem-24"> 
      <p>
        “Quando a pessoa é muito rica,<br />
        tendo dinheiro e comida fina,<br />
        sozinha, serve o seu prato:<br />
        para a ruína, se dá um passo.”
      </p>
    </blockquote>
