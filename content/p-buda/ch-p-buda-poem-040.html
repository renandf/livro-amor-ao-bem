    <blockquote id="ch-p-buda-poem-40">
      <p>
        “Bocejo, leseira e sono,<br />
        frustração e também a sesta.<br />
        O caminho nobre não fica claro<br />
        para os seres dessa maneira.”
      </p>
      <p>
        Bocejo, leseira e sono,<br />
        frustração e também a sesta.<br />
        O caminho nobre é purificado<br />
        expulsando-os com energia.” 
      </p>
    </blockquote>
