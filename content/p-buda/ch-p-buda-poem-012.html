    <p class="verse-block verse-block--start break-before">
      Violência: nunca! Inofensivo!<br />
      Jamais tomando o que é alheio.<br />
      ‘Dia da mentira’, o que é pros outros<br />
      que apenas seja-lhe Abril, primeiro.
    </p>

    <p class="verse-reason"></p>

    <div class="divider"></div>

    <blockquote id="ch-p-buda-poem-12">
      <p>
        “Aquele que ataca seres<br />
        que desejam felicidade<br />
        também buscando ela pra si mesmo<br />
        não a ganhará do outro lado.”
      </p>
    </blockquote>
