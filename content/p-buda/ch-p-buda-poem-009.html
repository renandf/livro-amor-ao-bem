    <blockquote id="ch-p-buda-poem-9">
      <p>
        “Contra o vento, não corre o cheiro<br />
        do jasmim, sândalo e outras flores.<br />
        Já contra o vento e pra todo lado<br />
        do bom caráter, sopra o perfume.”  
      </p>
    </blockquote>

    <div class="divider"></div>
