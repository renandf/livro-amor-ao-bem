    <blockquote id="ch-p-buda-poem-2" class="break-before"> 
      <p>
        “Desenredado ele é da rede.<br />
        Pela sede, não mais guiado.<br />
        Tal infinito campo do Buda.<br />
        Cadê seu rastro, se não há passos?”
      </p>
    </blockquote>

    <!-- End of subchapter -->

    <div class="divider"></div>

    <p class="verse-block verse-block--end">
      Não crie marcas, seja inocente.<br />
      Deixe o passado. Sempre o bem faça.<br />
      Busque a paz. A aquarela abrande.<br />
      No papel, traços cor de água.
    </p>
