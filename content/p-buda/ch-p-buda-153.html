    <h2 id="ch-p-buda-153" class="chapter">Não Tema Fazer Boas Ações</h2>

    <p class="chapter-intro">Disse o Bhagavam Buda:</p>

    <p>Monges, não temam fazer mérito, não temam fazer sorte, não temam fazer boas ações. Monges, “mérito” é apenas uma expressão para “felicidade.”</p>
