    <blockquote id="ch-p-buda-poem-23"> 
      <p>
        “Colocando-se no comando<br />
        mulher que gasta, desvairada<br />
        ou um homem de mesmo traço:<br />
        para a ruína, se dá um passo” 
      </p>
    </blockquote>

    <div class="divider"></div>
