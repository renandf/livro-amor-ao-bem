    <blockquote id="ch-p-buda-poem-43">
      <p>
        “Aquele que se elogia<br />
        e falha dos outros, então aponta<br />
        inferior, sendo presunçoso.<br />
        O vulgar, assim que se nota.” 
      </p>
    </blockquote>
