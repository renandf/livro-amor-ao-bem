    <blockquote id="ch-p-buda-poem-28" class="break-before"> 
      <p>
        “Quando a mãe e o pai idosos<br />
        – sua juventude jaz no passado –<br />
        podendo, o filho não dá suporte.<br />
        Para a ruína, se dá um passo.”
      </p>
    </blockquote>

    <!-- End of subchapter -->

    <div class="divider"></div>

    <p class="verse-block verse-block--end">
      Os pais idosos, sempre os ampare.<br />
      Se difíceis, com paciência.<br />
      Se violentos, deles se afaste.<br />
      De longe cuide-os, não os maltrate.
    </p>
