    <h2 id="ch-p-buda-20" class="chapter break-before">Incansável</h2>

    <p class="chapter-intro">Disse o Bhagavam Buda:</p>

    <p>Monges, duas coisas eu conheci muito bem: o não contentamento em relação ao cultivo de qualidades boas e a perseverança, uma perseverança incansável.</p>
