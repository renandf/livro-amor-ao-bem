    <p class="verse-block verse-block--start break-before">
      Se o insultarem ou maltratarem<br />
      queime o convite pra dar o troco.<br />
      Firme, aguente-os com paciência.<br />
      Fé no caminho mais poderoso.
    </p>

    <p class="verse-reason"></p>

    <div class="divider"></div>

    <blockquote id="ch-p-buda-poem-16">
      <p>
        “Opressão, prisão e abuso:<br />
        quem aguenta isso sem maldade<br />
        — O poder da tropa da paciência —<br />
        Ele é puro, é o que eu declaro.”
      </p>
    </blockquote>
