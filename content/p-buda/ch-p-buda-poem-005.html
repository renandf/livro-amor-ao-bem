    <blockquote id="ch-p-buda-poem-5" class="break-before"> 
      <p>
        “‘Me insultaram, me atacaram,<br />
        me roubaram, me derrotaram!’<br />
        Para quem pensa, assim, rancoroso<br />
        a sua raiva não é acalmada.”
      </p>
