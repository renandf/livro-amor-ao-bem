    <blockquote id="ch-p-buda-poem-21">
      <p>
        “Com o tolo, viver à parte.<br />
        Com o sábio, associar-se.<br />
        Reverência aos veneráveis.<br />
        O sinal da excelsa auspiciosidade.”
      </p>
    </blockquote>
